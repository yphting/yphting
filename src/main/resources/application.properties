# server
server.tomcat.uri-encoding=UTF-8
# datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yphting?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123
# log
logging.level.com.accp=debug
# mybatis
mybatis.mapper-locations=classpath:/mapping/*/*.xml
mybatis.type-aliases-package=com.accp.pojo
#search multipart
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
# view
spring.mvc.view.suffix=.html
# thymeleaf
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/templates,classpath:/static,classpath:/public